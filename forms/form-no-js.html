<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #374f67;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 25px 40px 50px 25px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-weight: bold;
            font-family: RGFont;
            font-size: 2rem;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        input:invalid, textarea:invalid {
            border-color: red;
            border-width: 3px;
        }

        input:valid, textarea:valid {
            border-color: rgb(12, 126, 12);
            border-width: 3px;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
        }

        .info-message {
            color: blue;
            font-size: 0.9rem;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
        @font-face{
            font-family: RGFont;
            src: url(RGFont-Regular.ttf)
        }
    </style>
</head>
<body>

    <form action="https://httpbin.org/post" method="POST" class="form-container">
        <label for="name">Name: <span>*</span></label>
        <input type="text" id="name" name="name" required minlength="2" maxlength="50">
        <span class="error-message"></span>
        <span class="info-message"></span>

        <label for="email">Email: <span>*</span></label>
        <input type="email" id="email" name="email" required>
        <span class="error-message"></span>
        <span class="info-message"></span>

        <label for="comments">Comments: <span>*</span></label>
        <textarea id="comments" name="comments" required minlength="5" maxlength="200" pattern="[A-Za-z0-9]"></textarea>
        <!-- <span class="info-message">Max 200 characters</span> -->

        <!-- Hidden Bot Field -->
        <input type="hidden" name="possible_bot" value="true">

        <button type="submit">Submit</button>
    </form>
