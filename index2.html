<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Portfolio Projects</title>
  <style>
    :root {
      --card-border: 1px solid #ccc;
      --card-border-radius: 8px;
      --card-bg: #fff;
      --card-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      --card-title-color: #333;
      --card-text-color: #555;
      --card-link-color: #1e90ff;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: hsl(60, 100%, 98%);
    }
    .index2-background{
      border: 2px solid black;
    }
    /* Container layout using CSS grid */
    #card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1rem;
    }
    /* card-container{
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1rem;
    } */
    .btn {
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      border: none;
      background: var(--card-link-color);
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
    }
    h1{
        text-align: center;
    }
    div{
        text-align: center;
        background: #1e90ff;
    }
    nav.center{
      display:flex; 
      justify-content: center;
      border: solid 2px black;
      background-color: #71a9e1;
      padding: 2px;
    }
    #loadLocal{
      background-color: #0758a8;
    }
    #loadRemote{
      background-color: #0758a8;
    }
    #loadLocal:hover{
      color:rgb(0, 0, 0);
      background-color: white;
    }
    #loadRemote:hover{
      color:rgb(0, 0, 0);
      background-color: white;
    }
    a nav{
      color:rgb(0, 0, 0);
      font-weight: bold;
      text-decoration: none;
    }
    a nav:hover{
      background-color: #ffffff;
    }


  </style>
</head>
<body>
  <div class="index2-background">
  <mainPage>
  <h1>Ruben's Projects</h1>
  <a href="/index.html">
  <nav class="center">
    Home
  </nav></a>
  <div>
    <button id="loadLocal" class="btn" style="border: 2px solid #000;">Load Local</button>
    <button id="loadRemote" class="btn" style="border: 2px solid #000;">Load Remote</button>
  </div>

  <card-container id ="card-container">

  </card-container>
  <!--
  <div id="card-container">
  </div> 
  -->
  
  <!-- Include the custom element definition -->
  <script src="project-card.js"></script>
  <!-- Include our data loading script -->
  <script src="data-loader.js"></script>
  <script>
    class mainPage extends HTMLElement{
      static observedAttributes = ["color", "size"];
      constructor(){
        super();
      }
    }
  </script>
</mainPage>
</div>
</body>
</html>
