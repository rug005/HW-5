<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Portfolio Projects</title>
  <style>
    :root {
      --card-border: 1px solid #ccc;
      --card-border-radius: 8px;
      --card-bg: #fff;
      --card-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      --card-title-color: #333;
      --card-text-color: #555;
      --card-link-color: #1e90ff;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f4f4f4;
    }
    /* Container layout using CSS grid */
    #card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1rem;
    }
    .btn {
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      border: none;
      background: var(--card-link-color);
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
    }
    h1{
        text-align: center;
    }
    div{
        text-align: center;
    }
    project-card{
        text-align: center;
    }

  </style>
</head>
<body>
  <h1>Ruben's Projects</h1>
  <project-card>
  <div>
    <button id="loadLocal" class="btn">Load Local</button>
    <button id="loadRemote" class="btn">Load Remote</button>
  </div>
  <div id="card-container">
    <!-- Project cards will be dynamically inserted here -->
  </div>
    </project-card>
  
  <!-- Include the custom element definition -->
  <script src="project-card.js"></script>
  <!-- Include our data loading script -->
  <script src="data-loader.js"></script>
</body>
</html>
